<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="main-screen-mnu" onclick="toggleMenu()"></div>
    <header class="main-header flex space-between align-center">
        <div class="logo flex"><img src="DESIGN/LOGO/LOGO.png" alt="">
            <select class="form-control-xsm btn" onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">◊¢◊ë◊®◊ô◊™</option>
            </select>
        </div>

        <ul class="main-nav flex clean-list">
            <li><a onclick="onSort('Gallery')" data-trans="gallery">Gallery</a></li>
            <li><a onclick="onMyMeme()" data-trans="memes">Memes</a></li>
            <li><a href="#3" data-trans="about">About</a></li>
        </ul>
        <div class="menu" onclick="toggleMenu()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>
    <main class="main-content">
        <div class="options flex space-between align-center">
            <div class="serch-txt">
                <input onchange="onSearch()" type="text" placeholder="Search" data-trans="search">
                <a onclick="onSearch()">üîç</a>
            </div>
            <ul class="category">
                <a onclick="onSort('Funny',this)" data-trans="funny">funny</a>
                <a onclick="onSort('Animal',this)" data-trans="animal">animal</a>
                <a onclick="onSort('Men',this)" data-trans="men">men</a>
                <a onclick="onSort('Woman',this)" data-trans="woman">woman</a>
                <a onclick="oenMore()" data-trans="more...">more...</a>
                <ul class="dropDown" hidden>
                    <a onclick="onSort('Bird',this)" data-trans="bird">bird</a>
                    <a onclick="onSort('Smile',this)" data-trans="smile">smile</a>
                    <a onclick="onSort('Fat',this)" data-trans="fat">fat</a>
                    <a onclick="onSort('Dog',this)" data-trans="dog">dog</a>
                    <a onclick="closeMore()" data-trans="close">close X</a>
                </ul>
            </ul>
        </div>
        <div class="memes-page">
            <div class="memes-page-img">
            </div>
            <a class="close-main-screen btn" onclick="closeMemePage()" data-trans="back">Back</a>
        </div>

        <div class="main-screen flex ">

            <div class="canvas-meme ">
                <canvas width="400" height="400" style="outline:1px solid green"></canvas>
                <a class="close-main-screen btn" onclick="closeImgEditing()" data-trans="back">Back</a>
            </div>

            <div class="img-editing">
                <input onkeyup="onDrawText(this.value)" class="txt-meme" type="text">
                <button onclick="increaseFont()" class="increase-font btn"></button>
                <button onclick="decreaseFont()" class="decrease-font btn"></button>
                <button onclick="onAddTxt()" class="add-txt btn"></button>
                <button onclick="centerTextAlignment()" class="center-text-alignment btn"></button>
                <button onclick="onAlignToRight()" class="align-to-right btn"></button>
                <button onclick="alignToLeft()" class="align-to-left btn"></button>

                <input type="file" name="image" onchange="onImgInput(event)" class="imgUp add-img btn" />

                <button onclick="onMoveTxtLine()" class="up-and-down btn"></button>

                <button onclick="onRestMeme()" class="delet btn"></button>
                <button onclick="onSaveMeme()" class="save btn"></button>
                <div class="save-show" hidden>
                    <p class="user-msg " data-trans="meme-save">Meme Save</p>
                </div>


                <button onclick="onUpTxt()" class="up btn"></button>
                <button onclick="onDownTxt()" class="down btn"></button>


                <input class="paint-board-and-brush-txt btn" onchange="onTxtColorChange(this.value)" type="color"
                    name="petColor" />

                <input class="paint-board-and-brush-back btn" onchange="onBackColorChange(this.value)" type="color" />


                <!-- <div class="links"> -->
                <button class="upload" onclick="uploadImg()"></button>

                <a href="#" class="txt-download" onclick="downloadImg(this)" download="my-Drawing.jpg"> <img
                        src="/DESIGN/Meme1 - Sergei/ICONS/download.png" alt=""> </a>

                <div class="share-show" hidden>
                    <a class="close-share" onclick="closeShare()">X</a>
                    <p class="user-msg"></p>
                    <div class="share-container"></div>
                </div>

                <!-- </div> -->
                <div class="emojis flex">
                    <a class="emoji" onclick="emojiCanvas(this)"></a>
                    <a class="emoji" onclick="emojiCanvas(this)"></a>
                    <a class="emoji" onclick="emojiCanvas(this)"></a>
                    <a class="next-page-btn" onclick="onNextPage()">‚Üì</a>
                </div>
            </div>

        </div>

        <div class="images grid"></div>
    </main>



    <script src="js/service/utils-service.js"></script>
    <script src="js/service/i18n-service.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
