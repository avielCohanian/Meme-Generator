<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="main-screen-mnu" onclick="toggleMenu()"></div>
    <header class="main-header flex space-between align-center">
        <div class="logo flex"><img src="DESIGN/LOGO/LOGO.png" alt="">
        </div>

        <ul class="main-nav flex clean-list">
            <li><a onclick="onFilter('gallery')" data-trans="gallery">Gallery</a></li>
            <li><a onclick=" renderSaveMeme()" data-trans="memes">Memes</a></li>
            <li><a href="#3" data-trans="about">About</a></li>
            <li> <select class="form-control-xsm " onchange="onSetLang(this.value)">
                    <option value="en">English</option>
                    <option value="he">◊¢◊ë◊®◊ô◊™</option>
                </select></li>
        </ul>
        <div class="menu" onclick="toggleMenu()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>
    <main class="main-content">
        <div class="options flex space-between align-center">
            <div class="search-txt">
                <input oninput="onSearch()" type="text" placeholder="Search" data-trans="search">
                <a onclick="onSearch()">üîç</a>
            </div>
            <ul class="category">
                <a class="funny" onclick="onFilter('funny',this)" data-trans="funny">funny</a>
                <a class="animal" onclick="onFilter('animal',this)" data-trans="animal">animal</a>
                <a class="men" onclick="onFilter('men',this)" data-trans="men">men</a>
                <a class="woman" onclick="onFilter('woman',this)" data-trans="woman">woman</a>
                <a onclick="openMore()" data-trans="more...">more...</a>
                <ul class="dropDown" hidden>
                    <a class="bird" onclick="onFilter('bird',this)" data-trans="bird">bird</a>
                    <a class="smile" onclick="onFilter('smile',this)" data-trans="smile">smile</a>
                    <a class="fat" onclick="onFilter('fat',this)" data-trans="fat">fat</a>
                    <a class="dog" onclick="onFilter('dog',this)" data-trans="dog">dog</a>
                    <a onclick="closeMore()" data-trans="close">close X</a>
                </ul>
            </ul>
        </div>
        <div class="memes-page">
            <div class="memes-page-img">
            </div>
            <a class="close-main-screen btn" onclick="closeSaveMemePage()" data-trans="back">Back</a>
        </div>

        <div class="main-screen flex ">

            <div class="canvas-meme ">
                <canvas width="400" height="400"></canvas>
                <a class="close-main-screen btn" onclick="closeImgEditing()" data-trans="back">Back</a>
            </div>

            <div class="img-editing">
                <input onkeyup="onDrawText(this.value)" class="txt-meme" type="text">
                <button onclick="increaseFont()" class="increase-font btn"></button>
                <button onclick="decreaseFont()" class="decrease-font btn"></button>
                <button onclick="onAddTxt()" class="add-txt btn"></button>
                <button onclick="centerTextAlignment()" class="center-text-alignment btn"></button>
                <button onclick="onAlignToRight()" class="align-to-right btn"></button>
                <button onclick="alignToLeft()" class="align-to-left btn"></button>


                <label class="img-up add-img" for="file"> Add img
                    <input id="file" type="file" name="image" onchange="onImgInput(event)" hidden />
                </label>



                <button onclick="onSwitchTxtLine()" class="up-and-down btn"></button>

                <button onclick="onRestMeme()" class="delete btn"></button>
                <button onclick="onSaveMeme()" class="save btn"></button>
                <div class="save-show" hidden>
                    <p class="user-msg " data-trans="meme-save">Meme Save</p>
                </div>


                <button onclick="onUpTxt()" class="up btn"></button>
                <button onclick="onDownTxt()" class="down btn"></button>

                <label class="paint-txt paint-board btn" for="paint-txt">
                    <input id="paint-txt" class="btn" onchange="onTxtColorChange(this.value)" type="color"
                        name="petColor" hidden />
                </label>

                <label class="paint-back paint-board btn" for="paint-back">
                    <input id="paint-back" class="btn" onchange="onBackColorChange(this.value)" type="color" hidden />
                </label>



                <!-- <div class="links"> -->
                <button class="upload" onclick="uploadImg()"></button>

                <a href="#" class="txt-download" onclick="downloadImg(this)" download="my-Drawing.jpg"> <img
                        src="./DESIGN/Meme1 - Sergei/ICONS/download.png" alt=""> </a>

                <div class="share-show" hidden>
                    <a class="close-share" onclick="closeShare()">X</a>
                    <p class="user-msg"></p>
                    <div class="share-container"></div>
                </div>

                <!-- </div> -->
                <div class="emojis flex">
                    <a class="emoji" onclick="emojiCanvas(this)"></a>
                    <a class="emoji" onclick="emojiCanvas(this)"></a>
                    <a class="emoji" onclick="emojiCanvas(this)"></a>
                    <a class="next-page-btn desc" onclick="onNextPage()">‚Üí</a>
                    <a class="next-page-btn mobail" onclick="onNextPage()">‚Üì</a>
                </div>
            </div>

        </div>

        <div class="images grid"></div>
    </main>
    <!-- <footer class="main-footer"></footer> -->


    <script src="js/service/utils-service.js"></script>
    <script src="js/service/i18n-service.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
